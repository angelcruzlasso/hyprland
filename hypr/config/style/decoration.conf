decoration {
    active_opacity = 1.0
    inactive_opacity = 0.80
    fullscreen_opacity = 1.0
    rounding = 15

    blur {
        enabled = 1
        size = 2
        passes = 1 # more passes = more resource intensive.
        new_optimizations = true
        xray = true
        ignore_opacity = false
    }

    shadow  {
	enabled = 0
	range = 5
	}
}
